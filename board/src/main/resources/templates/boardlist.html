<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 리스트 페이지</title>
</head>

    <style>
    /* 기본 레이아웃 및 색상 설정 */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        margin: 0;
        padding: 0;
    }

    .layout {
        padding: 20px;
    }

    /* 테이블 스타일링 */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background: #f4f4f4;
    }

    tr:nth-child(even) {
        background: #f9f9f9;
    }

    /* 버튼 및 링크 스타일링 */
    a {
        text-decoration: none;
        color: #333;
    }

    .write-button, .register-button, .login-button, .logout-button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .write-button:hover, .register-button:hover, .login-button:hover, .logout-button:hover {
        background: #555;
    }

    .login-button {
        background: #007bff;
    }

    .login-button:hover {
        background: #0056b3;
    }

    .logout-button {
        background: #dc3545;
    }

    .logout-button:hover {
        background: #c82333;
    }

    .search-form {
        margin-bottom: 20px;
    }

    .search-form input[type="text"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: calc(100% - 90px); /* Make room for the button */
    }

    .search-form button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .search-form button:hover {
        background: #0056b3;
    }

    /* 로그인 상태 메시지 스타일링 */
    .login-status {
        margin: 20px 0;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }

    .login-status p {
        margin: 0;
    }

    .login-status p.error {
        color: red;
    }

    .login-status p.success {
        color: green;
    }

    .pagination {
        text-align: center;
        margin-top: 20px;
    }

    .pagination a, .pagination strong {
        display: inline-block;
        margin: 0 5px;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
    }

    .pagination a {
        background: #007bff;
        color: #fff;
    }

    .pagination a:hover {
        background: #0056b3;
    }

    .pagination strong {
        background: #f4f4f4;
        color: #333;
    }
</style>


<body>
            
    <div th:if="${isLoggedIn}">
        <p>환영합니다, <span th:text="${nickname}"></span>님!</p> <!-- 세션 사용 ${nickname}-->
        <a href="/logout" class="logout-button">로그아웃</a>
    </div>

    <div th:unless="${isLoggedIn}">
        <p>로그인을 해주세요</p>
        <a href="/login" class="login-button">로그인</a>
    </div>
    


    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list.content}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/{id}(id=${board.id})}"></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page - 1}, searchKeyword=${param.searchKeyword})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
        </th:block>

        <form th:action="@{/board/list}" method="get">
            <input type="text" name="searchKeyword">
            <button type="submit">검색</button>
        </form>

        <a href="/board/write" class="write-button">새 글 작성</a>
        <a href="/board/register" class="register-button">회원 가입</a>
    </div>
</body>
</html>
